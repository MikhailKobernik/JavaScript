<script>

var usd = 81;
var eur = 94;

usd = parseInt(usd);
eur = parseInt(eur);

var rub = prompt ("Сколько рублей конвертируем?")
rub = parseInt(rub)

rubUsd = rub / usd;
rubEur = rub / eur;

alert (
rub + " Рублей = " + rubUsd.toFixed(2) + " Долларов \n" + rub + " Рублей = " + rubEur.toFixed(2) + " Евро");

</script>
