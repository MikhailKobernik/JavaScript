<script>;

var sum = +prompt("Введите сумму вклада");
var pro = +prompt("Введите годовой процент");


	for (var i = 1;i <= 5; i++){
		var sum = sum * (1+(pro / 100));
		document.write("Сумма вклада через " + i + " год (лет) " + sum.toFixed(0) + " рублей<br/>");
	}









</script>;
